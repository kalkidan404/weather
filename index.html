<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city"
            \required
            class="searchinput"
          />
          <input class="searchbtn" type="submit" value="search" />
        </form>
      </header>
      <div class="display">
        <h1 class="city">San Francisco</h1>
        <div class="collector">
          <div class="iconurl">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
            />
          </div>
          <div class="temp">12</div>
          <div class="unit">Â°c</div>
        </div>
      </div>
      <div class="dates">
        <p>
          <span class="time">Tuesday 14:20</span>,
          <em class="description">Scattered clouds</em>
        </p>
        <p>
          Humidity:<strong class="humidity">63% </strong> ,Wind:
          <strong class="wind">2.68km/h </strong>
        </p>
      </div>

      <footer class="links">
        <span>
          the project was coded by kalkidan and is
          <a href="https://github.com/kalkidan404/weather">
            open-sourced on github </a
          ><a href="https://thesheweather.netlify.app "
            >and hosted in netlify</a
          ></span
        >
      </footer>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
